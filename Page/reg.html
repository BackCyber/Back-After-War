<!DOCTYPE html>
<html lang="ar" dir="ltr"> <!-- dir="rtl" عشان العربي، لو عايز ltr غيره -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Click For Your Shoot</title>
    <link rel="stylesheet" href="../Sass/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #30a7be, #153d4b);
            /* تدرج أخضر-أزرق مشابه للصورة */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
    </style>

</head>

<body>
    <div class="container">
        <!-- الجانب اليسار: الصورة والنصوص -->
        <div class="left-side">
            <h1>Just Library</h1>
            <p>Journey Everywhere</p>
        </div>

        <!-- الجانب اليمين: النموذج -->
        <div class="right-side">
            <div class="form-card">
                <h2>Registration</h2>
                <p>Choose Your Book, Choose the idea</p>
                <form id="registrationForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="0Xcode">

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email@mail.com">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********">

                    <label>Gender</label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">

                    <label for="country">Country</label>
                    <select id="country">
                        <option value="">Select Country</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <!-- أضف دول أكتر لو عايز -->
                    </select>

                    <label>Subscription</label>
                    <div class="subscription-options">
                        <button type="button" class="sub-btn" data-sub="Bronze">Bronze</button>
                        <button type="button" class="sub-btn" data-sub="Silver">Silver</button>
                        <button type="button" class="sub-btn" data-sub="Gold">Gold</button>
                    </div>
                    <input type="hidden" id="subscription" name="subscription">

                    <div class="form-buttons">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="confirm-btn">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../Js/reg.js"></script>
</body>

</html>
